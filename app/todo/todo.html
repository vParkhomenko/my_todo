<h1>TODOS</h1>
<section>
 <form ng-submit="submit()">
  <input type="text" ng-model="newTodo" name="text" id="new-todo" placeholder="What needs to be done?" autofocus>
  <!--<label class="arrow"></label>-->
 </form>
</section>

<section id="main">
 <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)" ng-if="list.length">
 <label for="toggle-all">Выполнить все задачи</label>
 <ul id="todo-list">
  <li ng-repeat="n in list track by $index" ng-class="{completed: n.completed}" >
   <input id="toggle" class="toggle" type="checkbox" ng-model="n.completed" ng-change="toggleCompleted(n)">
   <label class="toggled" ng-dblclick="editTodo(n)" for="toggle">{{n.title}}</label>
   <button ng-click="removeTodo(n)">×</button>
  </li>
 </ul>
 <footer id="footer" ng-if="list.length">
  <span id="todo-count">{{list.length}} items left</span>
  <ul id="filters">
   <li><a href="">All</a></li>
   <li><a href="">Active</a></li>
   <li><a href="">Completed</a></li>
  </ul>
 </footer>
</section>
