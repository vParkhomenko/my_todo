<h1>TODOS</h1>
<section>
 <form ng-submit="submit()">
  <input type="text" ng-model="text" name="text" id="new-todo" placeholder="What needs to be done?">
  <label class="arrow"></label>
 </form>
</section>

<section id="main">
 <ul id="todo-list">
  <li ng-repeat="n in list track by $index">
   <input id="toggle" class="toggle" type="checkbox">
   <label class="toggled" for="toggle">{{n}}</label>
   <button>Ã—</button>
  </li>
 </ul>
 <footer id="footer" ng-if="list.length">
  <span id="todo-count">1 items left</span>
  <ul id="filters">
   <li><a href="">All</a></li>
   <li><a href="">Active</a></li>
   <li><a href="">Completed</a></li>
  </ul>
 </footer>
</section>
